<html>
    <head>
        <link rel="stylesheet" href="../css/bootstrap.css" type="text/css"/>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="../css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="../scripts/person.js" type="text/javascript"></script>
    </head>
    <body>
        <h2>All persons</h2>
        <table class="table table-striped" id="table" style=" width: 90%">
      <thead>
        <tr><td>ID</td><td>First Name</td><td>Last name</td><td>Phone</td>
            <td>email</td><td>street</td><td>city</td><td>actions</td></tr>
      </thead>
      <br>
      <tbody id="tbody"></tbody>
        <form id="myForm" role="form" data-toggle="validator">
            First name: <br>
            <input type="text" id="fname" >
            <br>
            Last name: <br>
            <input type="text" id="lname" >
            <br>
            Telephone: <br>
            <input type="tel" id="phone">
            <br>
            Email: <br>
            <input type="email" id="email">
            <br>
            street:<br>
            <input type="text" id="street">
            <br>
            Additional info: <br>
            <input type="text" id="additionainfo">
            <br>
            Zip code:<br>
            <input type="text" id="zipcode">
            <br>
            City: <br>
            <input type="text" id="city">
            <br>
            <input type="submit" id="submit">
        </form>
      
    </body>
